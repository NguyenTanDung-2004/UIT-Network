<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0866FF;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722;
            background: #f9f9f9;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <div class="title">Forgot Your Password?</div>
            <p>Use the following code to reset your password:</p>
            <div class="code">12345</div>
            <p>If you didn't request a password reset, please ignore this email.</p>
            <div class="footer">&copy; 2024 MyApps. All rights reserved.</div>
        </div>
    </div>
</body>
</html>
